<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery Website</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <!-- Hover CSS -->
    <link rel="stylesheet" href="css/hover-min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Dashboard Sidebar Styling */
        .dashboard {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            color: #fff;
        }

        .dashboard a {
            text-decoration: none;
            color: #fff;
            margin: 15px 0;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .dashboard a:hover {
            background-color: #575757;
            color: #ff9800;
        }

        .dashboard .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard .logo img {
            max-width: 150px;
        }

        /* Main content adjustment */
        .main-content {
            margin-left: 270px; /* Adjusted for sidebar */
            padding: 20px;
        }

        /* Category Section Styling */
        .categories {
            margin-left: 270px; /* Push the content to the right of the sidebar */
            padding: 20px;
            padding-top: 80px; /* Adjusted to prevent overlap with navbar */
        }

        .categories .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .categories .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .categories .float-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .categories .float-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .categories .float-container:hover img {
            transform: scale(1.1); /* Zoom effect */
        }

        .categories .float-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
        }

        /* Footer Section Styling */
        .footer .container {
            text-align: center;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social a img {
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body>

    <!-- Dashboard Sidebar Start -->
    <div class="dashboard">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo">
            </a>
        </div>
        <a href="index.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="foods.html">Foods</a>
        <a href="order.html">Order</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </div>
    <!-- Dashboard Sidebar End -->

    <div class="main-content">
        <h1>Food Delivery Service</h1>
    </div>
    <!-- Category Section Start -->
    <section class="categories">
        <div class="container">
            <h2 class="text-center">Explore Foods</h2>
            <div class="heading-border"></div>

            <div class="grid-3">
                <a href="category-foods.html">
                    <div class="float-container">
                        <img src="img/category/pizza.jpg" class="img-responsive" alt="Pizza">
                        <h3 class="float-text text-white">Pizza</h3>
                    </div>
                </a>
                <a href="category-foods.html">
                    <div class="float-container">
                        <img src="img/category/sandwich.jpg" class="img-responsive" alt="Sandwich">
                        <h3 class="float-text text-white">Sandwich</h3>
                    </div>
                </a>
                <a href="category-foods.html">
                    <div class="float-container">
                        <img src="img/category/burger.jpg" class="img-responsive" alt="Burger">
                        <h3 class="float-text text-white">Burger</h3>
                    </div>
                </a>
                <a href="category-foods.html">
                    <div class="float-container">
                        <img src="img/category/pizza.jpg" class="img-responsive" alt="Pizza">
                        <h3 class="float-text text-white">Pizza</h3>
                    </div>
                </a>
                <a href="category-foods.html">
                    <div class="float-container">
                        <img src="img/category/sandwich.jpg" class="img-responsive" alt="Sandwich">
                        <h3 class="float-text text-white">Sandwich</h3>
                    </div>
                </a>
                <a href="category-foods.html">
                    <div class="float-container">
                        <img src="img/category/burger.jpg" class="img-responsive" alt="Burger">
                        <h3 class="float-text text-white">Burger</h3>
                    </div>
                </a>
            </div>
        </div>
    </section>
    <!-- Category Section End -->

    <!-- Footer Section Start -->
    <section class="footer">
        <div class="container">
           
            <div class="social">
                <a href="#"><img src="https://img.icons8.com/color/48/facebook-new.png"/></a>
                <a href="#"><img src="https://img.icons8.com/fluency/48/instagram-new.png"/></a>
                <a href="#"><img src="https://img.icons8.com/color/48/twitter--v1.png"/></a>
                <a href="#"><img src="https://img.icons8.com/color/48/linkedin-circled--v1.png"/></a>
                <a href="#"><img src="https://img.icons8.com/color/48/youtube-play.png"/></a>
            </div>
        </div>
    </section>
    <!-- Footer Section End -->

    <!-- Copyright Section start -->
    <section class="copyright">
        <div class="container text-center">
            <p>All rights reserved. Design By <a href="#">Code Arcade</a></p>
        </div>
        <a id="back-to-top" class="btn-primary">
            <i class="fa fa-angle-double-up"></i>
        </a>
    </section>
    <!-- Copyright Section End -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Jquery UI -->
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
</body>
</html>
