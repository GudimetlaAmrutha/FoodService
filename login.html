<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery Website</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.css">
    <!-- Hover CSS -->
    <link rel="stylesheet" href="css/hover-min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Dashboard Sidebar Styling */
        .dashboard {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
            color: #fff;
        }

        .dashboard a {
            text-decoration: none;
            color: #fff;
            margin: 15px 0;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .dashboard a:hover {
            background-color: #575757;
            color: #ff9800;
        }

        .dashboard .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard .logo img {
            max-width: 150px;
        }

        /* Main content adjustment */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        /* Food Menu Styles */
        .food-menu {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px; /* Increased space between images */
            margin: 20px auto;
            justify-content: center;
            max-width: 1200px;
        }

        .food-menu-box {
            width: 250px; /* Adjusted to medium size */
            height: 250px; /* Maintain square images */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .food-menu-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area properly */
        }

        /* Search Bar Styling */
        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #ff9800;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button:hover {
            background-color: #e68900;
        }

        /* Footer Section Styling */
        .footer .container {
            text-align: center; /* Center the content */
        }

        .social {
            display: flex;
            justify-content: center; /* Center the icons horizontally */
            gap: 20px; /* Add space between icons */
            margin-top: 20px;
        }

        .social a img {
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body>
    <!-- Dashboard Sidebar Start -->
    <div class="dashboard">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="Logo">
            </a>
        </div>
        <a href="index.html">Home</a>
        <a href="categories.html">Categories</a>
        <a href="foods.html">Foods</a>
        <a href="order.html">Order</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </div>
    <!-- Dashboard Sidebar End -->

    <!-- Main Content Section Start -->
    <div class="main-content">
        <h1>Login to Your Account</h1>
        
        <!-- Login Section Start -->
        <section class="login">
            <div class="container">
                <h2 class="text-center">Login</h2>
                <div class="heading-border"></div>

                <form action="" class="form">
                    <fieldset>
                        <legend>Login</legend>
                        <p class="label">Email</p>
                        <input type="email" placeholder="Enter your email..." required>
                        <p class="label">Password</p>
                        <input type="password" placeholder="Enter your password..." required>
                        <input type="submit" value="Login" class="btn-primary">
                    </fieldset>
                </form>
            </div>
        </section>
        <!-- Login Section End -->
    </div>
    <!-- Main Content Section End -->

    <!-- Footer Section Start -->
    <section class="footer">
        <div class="container">
           
            <div class="social">
                <a href="#"><img src="https://img.icons8.com/color/48/facebook-new.png"/></a>
                <a href="#"><img src="https://img.icons8.com/fluency/48/instagram-new.png"/></a>
                <a href="#"><img src="https://img.icons8.com/color/48/twitter--v1.png"/></a>
                <a href="#"><img src="https://img.icons8.com/color/48/linkedin-circled--v1.png"/></a>
                <a href="#"><img src="https://img.icons8.com/color/48/youtube-play.png"/></a>
            </div>
        </div>
    </section>
    <!-- Footer Section End -->

    <!-- Copyright Section start -->
    <section class="copyright">
        <div class="container text-center">
            <p>All rights reserved. Design By <a href="#">Code Arcade</a></p>
        </div>
        <a id="back-to-top" class="btn-primary">
            <i class="fa fa-angle-double-up"></i>
        </a>
    </section>
    <!-- Copyright Section End -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Jquery UI -->
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!-- Custom JS -->
    <script src="js/custom.js"></script>
</body>
</html>
